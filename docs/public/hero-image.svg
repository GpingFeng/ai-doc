<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="hero-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#41d1ff;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="hero-gradient-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bd34fe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#41d1ff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆圈 -->
  <circle cx="200" cy="150" r="100" fill="url(#hero-gradient-1)" opacity="0.3"/>
  <circle cx="250" cy="120" r="60" fill="url(#hero-gradient-2)" opacity="0.3"/>
  <circle cx="150" cy="180" r="70" fill="url(#hero-gradient-1)" opacity="0.2"/>
  
  <!-- AI 符号 -->
  <g transform="translate(200, 150)">
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="40" fill="url(#hero-gradient-1)" opacity="0.8"/>
    
    <!-- 神经网络节点 -->
    <circle cx="-60" cy="-40" r="15" fill="url(#hero-gradient-2)"/>
    <circle cx="-60" cy="40" r="15" fill="url(#hero-gradient-2)"/>
    <circle cx="60" cy="-40" r="15" fill="url(#hero-gradient-2)"/>
    <circle cx="60" cy="40" r="15" fill="url(#hero-gradient-2)"/>
    
    <!-- 连接线 -->
    <line x1="-60" y1="-40" x2="0" y2="0" stroke="url(#hero-gradient-1)" stroke-width="2" opacity="0.6"/>
    <line x1="-60" y1="40" x2="0" y2="0" stroke="url(#hero-gradient-1)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="60" y2="-40" stroke="url(#hero-gradient-1)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="60" y2="40" stroke="url(#hero-gradient-1)" stroke-width="2" opacity="0.6"/>
    
    <!-- AI 文字 -->
    <text x="0" y="10" text-anchor="middle" font-size="24" font-weight="bold" fill="white">AI</text>
  </g>
</svg>

